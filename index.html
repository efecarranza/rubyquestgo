<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>RubyQuest</title>

	<script src="empty/phaser.min.js"></script>
	<script src="empty/Boot.js"></script>
	<script src="empty/Preloader.js"></script>
	<script src="empty/StartMenu.js"></script>
	<script src="empty/rubyquest.js"></script>
	<script src="empty/Fight.js"></script>
	<style>
		p {font-family: Arial;
			font-size: 20px;
			font-weight: black;
			text-align: center;
		}

		canvas { display:block;
				 margin: auto;
		}
	</style>

</head>

<body>
	<p> Phaser Test </p>
	<p> Use Arrow Keys. </p>
	<div id="rubyquest"></div>
	<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'rubyquest');
		game.state.add('Boot', RubyQuest.Boot);
		game.state.add('Preloader', RubyQuest.Preloader);
		game.state.add('StartMenu', RubyQuest.StartMenu);
		game.state.add('rubyquest', RubyQuest.rubyquest);
		game.state.add('Fight', RubyQuest.Fight);
		game.state.start('Boot');
	}
	</script>
	<p> Testing Phaser Framework.</p>

</body>
</html>
