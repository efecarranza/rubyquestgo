<!DOCTYPE html>

<html>

<head>



	<meta charset="utf-8">
	<!-- Add jQuery library -->
  	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="StartMenu.js"></script>
	<script src="Dream.js"></script>
	<script src="FirstScene.js"></script>
	<script src="rubyquest.js"></script>
	<script src="Fight.js"></script>

	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- font -->
	<link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
	<head>
	<title>RubyQuest</title>


</head>

<body>
<div class="text-center">
  <a class="btn" href="/login">Login</a>
  <img class="rq-logo-pixeled noselect" width="350" src="/assets/rq-logo-sharp.png" alt="Rq logo sharp" />
  <a class="btn" href="/signup">Signup</a>
</div>
	<div id="menu" hidden="true">
		<img src="assets/menu.png">
		<img src="assets/heromenu.png" id="menuHero">
		<p>Stats</p>
		<p id="nameMenu"></p>
		<p id="hpMenu"></p>
	</div>
	<div id="teachings" hidden="true">
	</div>
	<div id="dialogue" hidden="true">
	</div>
	<div id="input" hidden="true">
		<input type="text">
	</div>
	<div id="rubyquest"></div>
	<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'rubyquest');
		game.state.add('Boot', RubyQuest.Boot);
		game.state.add('Preloader', RubyQuest.Preloader);
		game.state.add('StartMenu', RubyQuest.StartMenu);
		game.state.add('Dream', RubyQuest.Dream);
		game.state.add('FirstScene', RubyQuest.FirstScene);
		game.state.add('rubyquest', RubyQuest.rubyquest);
		game.state.add('Fight', RubyQuest.Fight);
		game.state.start('Boot');
	}

	$(window).resize(function(){
		$('#menu').css({'position':'absolute','top':$('canvas').offset().top+'px','left':$('canvas').offset().left+'px'});
		$('#dialogue').css({'position':'absolute','top':$('canvas').offset().top+20+'px','left':$('canvas').offset().left+20+'px'});
	});
	</script>
	<h1>RubyQuest</h1>

</body>
</html>
